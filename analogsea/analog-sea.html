<html lang="en">
<head>
	<meta charset="UTF-8">
  <title>Analogsea</title>

  <!-- Responsive viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Font AWESOME!!! -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

  <!--Stylesheet-->
  <link rel="stylesheet" type="text/css" href="analogsea-styles.css">

</head>


<body>
	<header>
   <img alt="logo.png" asset="logo.png" src="https://tf-curricula-prod.s3.amazonaws.com/curricula/s1lUoigoX28V3JL7MWMR/FEWD-001/v5/assets2/1.6.2_challenge_signup_form/logo.png"> 
  </header>
 
  <section>
    <br>
<form class="demo-form"action="/signup" accept-charset-"UTF-8" method="post">
   <h1>Sign up</h1>
    <label for="user-email">Email</label><p></p>
    <input type="email" name="user-email"id="email" placeholder="www.example.com"><p></p>
    <label for="user-password">Password</label><p></p>
    <input type="password" name="user-password" placeholder="123Password"id="user-password"required><p></p>
    <button type="submit">Sign up</button>
    <p class="line"><a href="/forgot-password/new">Forgot password?</a></p>
    <p></p>
  </section>
</form>
  <footer>
    
    <p>Already have an account?<id class="line"><a href="/login"> Log in</a></p>
  </footer>

	
</body></html>
